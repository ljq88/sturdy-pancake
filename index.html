<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midjourney art</title>
    <style>
        body, html {
            height: 100%; 
            margin: 0; 
            font-family: Arial, sans-serif; 
            background-color: #ccc;
        }
        .container {
            height: 100%; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center;
        }
        .message {
            position: absolute; 
            top: 200px; 
            font-size: 32px;
        }
        .input-box {
            margin: 10px 0; 
            width: 300px;
        }
        input[type="text"], input[type="password"], input[type="tel"] {
            width: 100%; 
            padding: 10px; 
            margin-top: 8px;
        }
        .button {
            background-color: green; 
            color: white; 
            border: none; 
            padding: 10px 20px; 
            cursor: pointer;
        }
        .button:hover {
            background-color: darkgreen;
        }
        .link {
            cursor: pointer; 
            color: black; 
            margin-top: 15px;
        }
        .link:hover {
            text-decoration: underline;
        }
        .iframe-container {
            width: 80%; 
            height: 80%; 
            position: fixed; 
            top: 10%; 
            left: 10%; 
            display: none; 
            background-color: white;
            overflow: hidden;
        }
        iframe {
            width: calc(100% + 70px);
            height: calc(100% + 40px);
            margin-left: -70px;
            margin-top: -40px;
        }
        .mirror-site {
            clip-path: inset(40px 0px 0px 70px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-form">
            <div class="message">您好，请登录！</div>
            <div class="input-box">
                <input type="text" placeholder="账号" id="username">
            </div>
            <div class="input-box">
                <input type="password" placeholder="密码" id="password">
            </div>
            <button class="button" onclick="login()">登录</button>
            <div class="link" onclick="showRegister()">注册</div>
        </div>
        <div class="register-form" style="display: none;">
            <div class="input-box">
                <input type="tel" placeholder="电话号 (+86)" id="phone" pattern="^\+86[0-9]{10}$" required>
            </div>
            <div class="input-box">
                <input type="text" placeholder="用户名" id="reg_username">
            </div>
            <div class="input-box">
                <input type="password" placeholder="密码" id="reg_password">
            </div>
            <div class="input-box">
                <input type="password" placeholder="确认密码" id="confirm_password">
            </div>
            <button class="button" onclick="register()">注册</button>
        </div>
    </div>
    <div class="iframe-container" id="iframe-container">
        <iframe id="site-iframe" class="mirror-site" src=""></iframe>
    </div>

    <script>
        function showRegister() {
            document.querySelector('.login-form').style.display = 'none';
            document.querySelector('.register-form').style.display = 'block';
        }

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const user = JSON.parse(localStorage.getItem(username));

            if (user !== null && user.password === password) {
                const isFirstLogin = localStorage.getItem(username + '_login') === null;
                localStorage.setItem(username + '_login', 'visited');
                showSite(isFirstLogin, username);
            } else {
                alert('用户名或密码错误!');
            }
        }

        function showSite(isFirstLogin, username) {
            const iframe = document.getElementById('site-iframe');
            const container = document.getElementById('iframe-container');
            iframe.onload = function() {
                attachButtonListener(username);
            };
            iframe.src = isFirstLogin ? 'https://www.midjourny.cn/home/#/mine' : 'https://www.midjourny.cn/home/#/mj';
            container.style.display = 'block';
        }

        function attachButtonListener(username) {
            const iframe = document.getElementById('site-iframe');
            const submitButton = iframe.contentWindow.document.querySelector('.primary-button.h-36.rounded-4.w-78');
            submitButton.onclick = function(event) {
                event.preventDefault();
                checkAndSubmit(username);
            };
        }

        function checkAndSubmit(username) {
            const user = JSON.parse(localStorage.getItem(username));
            const modeButton = document.getElementById('el-id-4193-48');

            if (modeButton && modeButton.name === '普通模式') {
                if (user.r === 0) {
                    alert('r值为0，不能提交');
                    return;
                }
                user.r -= 1;
            } else {
                if (user.f === 0) {
                    alert('f值为0，不能提交');
                    return;
                }
                user.f -= 1;
            }
            localStorage.setItem(username, JSON.stringify(user));
            triggerOriginalSubmit();
        }

        function triggerOriginalSubmit() {
            const iframe = document.getElementById('site-iframe');
            const originalButton = iframe.contentWindow.document.querySelector('.primary-button.h-36.rounded-4.w-78');
            originalButton.click();
        }

        function register() {
            const phone = document.getElementById('phone').value;
            if (!validatePhone(phone)) {
                alert('电话号码格式不正确！');
                return;
            }
            if (phoneExists(phone)) {
                alert('该电话号码已被注册！');
                return;
            }

            const username = document.getElementById('reg_username').value;
            const password = document.getElementById('reg_password').value;
            const confirmPassword = document.getElementById('confirm_password').value;

            if (password !== confirmPassword) {
                alert('两次输入的密码不一致！');
                return;
            }

            if (localStorage.getItem(username) !== null) {
                alert('用户名已存在！');
                return;
            }

            localStorage.setItem(username, JSON.stringify({phone: phone, username: username, password: password, r: 1, f: 1}));
            localStorage.setItem(phone, 'registered');
            alert('注册成功，请登录。');
            document.querySelector('.register-form').style.display = 'none';
            document.querySelector('.login-form').style.display = 'block';
        }

        function phoneExists(phone) {
            return localStorage.getItem(phone) === 'registered';
        }

        function validatePhone(phone) {
            const pattern = /^\+86[0-9]{10}$/;
            return pattern.test(phone);
        }
    </script>
</body>
</html>
