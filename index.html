<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Submission Portal</title>
    <style>
        body, html {
            height: 100%; 
            margin: 0; 
            font-family: Arial, sans-serif; 
            background-color: #ccc;
        }
        .container {
            height: 100%; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center;
        }
        .message {
            position: absolute; 
            top: 200px; 
            font-size: 32px;
        }
        .input-box {
            margin: 10px 0; 
            width: 300px;
        }
        input[type="text"], input[type="password"], input[type="tel"] {
            width: 100%; 
            padding: 10px; 
            margin-top: 8px;
        }
        .button {
            background-color: green; 
            color: white; 
            border: none; 
            padding: 10px 20px; 
            cursor: pointer;
        }
        .button:hover {
            background-color: darkgreen;
        }
        .link {
            cursor: pointer; 
            color: black; 
            margin-top: 15px;
        }
        .link:hover {
            text-decoration: underline;
        }
        .iframe-container {
            width: 80%; 
            height: 80%; 
            position: fixed; 
            top: 10%; 
            left: 10%; 
            display: none; 
            background-color: white; 
            overflow: hidden;
        }
        iframe {
            width: calc(100% + 70px); 
            height: calc(100% + 40px); 
            margin-left: -70px; 
            margin-top: -40px; 
            clip-path: inset(40px 0px 0px 70px);
        }
        #overlay-button {
            display: none;
            position: absolute;
            top: 250px; /* Adjust this based on the actual position inside the iframe */
            left: 50%;
            transform: translateX(-50%);
            background-color: blue;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-form">
            <div class="message">您好，请登录！</div>
            <div class="input-box">
                <input type="text" placeholder="账号" id="username">
            </div>
            <div class="input-box">
                <input type="password" placeholder="密码" id="password">
            </div>
            <button class="button" onclick="login()">登录</button>
            <div class="link" onclick="showRegister()">注册</div>
        </div>
        <div class="register-form" style="display: none;">
            <div class="input-box">
                <input type="tel" placeholder="电话号 (+86)" id="phone">
            </div>
            <div class="input-box">
                <input type="text" placeholder="用户名" id="reg_username">
            </div>
            <div the "input-box">
                <input type="password" placeholder="密码" id="reg_password">
            </div>
            <div class="input-box">
                <input type="password" placeholder="确认密码" id="confirm_password">
            </div>
            <button class="button" onclick="register()">注册</button>
        </div>
    </div>
    <div class="iframe-container" id="iframe-container">
        <iframe id="site-iframe" src="https://www.example.com"></iframe>
        <button id="overlay-button" onclick="interceptSubmit()">提交任务</button>
    </div>

    <script>
        function showRegister() {
            document.querySelector('.login-form').style.display = 'none';
            document.querySelector('.register-form').style.display = 'block';
        }

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const user = JSON.parse(localStorage.getItem(username) || '{}');

            if (user.password === password) {
                document.getElementById('iframe-container').style.display = 'block';
                document.getElementById('overlay-button').style.display = 'block';
            } else {
                alert('用户名或密码错误!');
            }
        }

        function register() {
            const phone = document.getElementById('phone').value;
            const username = document.getElementById('reg_username').value;
            const password = document.getElementById('reg_password').value;
            const confirmPassword = document.getElementById('confirm_password').value;

            if (password !== confirmPassword) {
                alert('两次输入的密码不一致！');
                return;
            }

            const user = {
                phone, username, password, r: 1, f: 1
            };
            localStorage.setItem(username, JSON.stringify(user));
            alert('注册成功！');
            showRegister(); // After registration, show login form.
        }

        function interceptSubmit() {
            const iframe = document.getElementById('site-iframe');
            const iframeDocument = iframe.contentDocument || iframe.contentWindow.document;
            const submitButton = iframeDocument.querySelector('.primary-button.h-36.rounded-4.w-78');
            const modeButton = iframeDocument.getElementById('el-id-4193-48');

            const username = document.getElementById('username').value;
            const user = JSON.parse(localStorage.getItem(username) || '{}');

            if (modeButton && modeButton.innerText === "普通模式") {
                if (user.r > 0) {
                    user.r--;
                } else {
                    alert('无法提交，r值为0');
                    return;
                }
            } else {
                if (user.f > 0) {
                    user.f--;
                } else {
                    alert('无法提交，f值为0');
                    return;
                }
            }

            localStorage.setItem(username, JSON.stringify(user));

            if (submitButton) {
                submitButton.click();
            } else {
                alert('无法找到提交按钮');
            }
        }
    </script>
</body>
</html>
