<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midjourney art</title>
    <style>
        body, html {
            height: 100%; 
            margin: 0; 
            font-family: Arial, sans-serif; 
            background-color: #ccc;
        }
        .container {
            height: 100%; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center;
        }
        .message {
            position: absolute; 
            top: 200px; 
            font-size: 32px;
        }
        .input-box {
            margin: 10px 0; 
            width: 300px;
        }
        input[type="text"], input[type="password"], input[type="tel"] {
            width: 100%; 
            padding: 10px; 
            margin-top: 8px;
        }
        .button, .primary-button {
            background-color: green; 
            color: white; 
            border: none; 
            padding: 10px 20px; 
            cursor: pointer;
            height: 36px;
            border-radius: 4px;
            width: 78px;
        }
        .button:hover, .primary-button:hover {
            background-color: darkgreen;
        }
        .link {
            cursor: pointer; 
            color: black; 
            margin-top: 15px;
        }
        .link:hover {
            text-decoration: underline;
        }
        .iframe-container {
            width: 80%; 
            height: 80%; 
            position: fixed; 
            top: 10%; 
            left: 10%; 
            display: none; 
            background-color: white;
            overflow: hidden;
        }
        iframe {
            width: calc(100% + 70px);
            height: calc(100% + 40px);
            margin-left: -70px;
            margin-top: -40px;
        }
        .mirror-site {
            clip-path: inset(40px 0px 0px 70px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-form">
            <div class="message">您好，请登录！</div>
            <div class="input-box">
                <input type="text" placeholder="账号" id="username">
            </div>
            <div class="input-box">
                <input type="password" placeholder="密码" id="password">
            </div>
            <button class="button" onclick="login()">登录</button>
            <div class="link" onclick="showRegister()">注册</div>
        </div>
        <div class="register-form" style="display: none;">
            <div class="input-box">
                <input type="tel" placeholder="电话号 (+86)" id="phone" pattern="^\+86[0-9]{10}$" required>
            </div>
            <div class="input-box">
                <input type="text" placeholder="用户名" id="reg_username">
            </div>
            <div class="input-box">
                <input type="password" placeholder="密码" id="reg_password">
            </div>
            <div class="input-box">
                <input type="password" placeholder="确认密码" id="confirm_password">
            </div>
            <button class="button" onclick="register()">注册</button>
        </div>
        <div class="iframe-container" id="iframe-container">
            <iframe id="site-iframe" class="mirror-site" src=""></iframe>
        </div>
        <!-- Submit button without ID or name -->
        <div class="primary-button h-36 rounded-4 w-78" onclick="submitAction()">
            <span mr-4="">提交</span><span class="iconfont mj-send text-12 scale-75"></span>
        </div>
    </div>

    <script>
        let userStatus = { r: 1, f: 1 };

        function showRegister() {
            document.querySelector('.login-form').style.display = 'none';
            document.querySelector('.register-form').style.display = 'block';
        }

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const user = JSON.parse(localStorage.getItem(username));

            if (user !== null && user.password === password) {
                const isFirstLogin = localStorage.getItem(username + '_login') === null;
                localStorage.setItem(username + '_login', 'visited');
                showSite(isFirstLogin);
            } else {
                alert('用户名或密码错误!');
            }
        }

        function showSite(isFirstLogin) {
            const iframe = document.getElementById('site-iframe');
            const container = document.getElementById('iframe-container');
            if (isFirstLogin) {
                iframe.src = 'https://www.midjourny.cn/home/#/mine';
            } else {
                iframe.src = 'https://www.midjourny.cn/home/#/mj';
            }
            container.style.display = 'block';
        }

        function register() {
            const phone = document.getElementById('phone').value;
            if (!validatePhone(phone)) {
                alert('电话号码格式不正确！');
                return;
            }
            if (phoneExists(phone)) {
                alert('该电话号码已被注册！');
                return;
            }

            const username = document.getElementById('reg_username').value;
            const password = document.getElementById('reg_password').value;
            const confirmPassword = document.getElementById('confirm_password').value;

            if (password !== confirmPassword) {
                alert('两次输入的密码不一致！');
                return;
            }

            if (localStorage.getItem(username) !== null) {
                alert('用户名已存在！');
                return;
            }

            localStorage.setItem(username, JSON.stringify({phone: phone, username: username, password: password, r: 1, f: 1}));
            localStorage.setItem(phone, 'registered'); // This line is to store phone as a separate entry to check its existence.
            alert('注册成功！');
            document.querySelector('.register-form').style.display = 'none';
            document.querySelector('.login-form')..style.display = 'block';
        }

        function phoneExists(phone) {
            return localStorage.getItem(phone) === 'registered';
        }

        function validatePhone(phone) {
            const mobile = '(134|135|136|137|138|139|150|151|152|157|158|159|182|183|184|187|188|147|178|1705)[0-9]{7}';
            const union = '(130|131|132|155|156|185|186|145|176|1709)[0-9]{7}';
            const telecom = '(133|153|180|181|189|177|1700)[0-9]{7}';
            const reMobile = new RegExp(mobile);
            const reUnion = new RegExp(union);
            const reTelecom = new RegExp(telecom);

            return reMobile.test(phone) || reUnion.test(phone) || reTelecom.test(phone);
        }

        function submitAction() {
            const modeButton = document.getElementById('el-id-4193-48');
            if (modeButton && modeButton.name === "普通模式") {
                if (userStatus.r === 0) {
                    alert('r为0，不能点击按钮');
                    return;
                } else if (userStatus.f === 0) {
                    alert('f为0，不能点击按钮');
                    return;
                } else {
                    userStatus.r -= 1;
                    userStatus.f -= 1;
                    alert('操作成功！');
                }
            } else {
                alert('不是普通模式，无法提交');
            }
        }
    </script>
</body>
</html>
