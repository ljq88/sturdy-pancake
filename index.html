<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midjourney art</title>
    <style>
        body, html {
            height: 100%; 
            margin: 0; 
            font-family: Arial, sans-serif; 
            background-color: #ccc;
        }
        .container {
            height: 100%; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center;
        }
        .message {
            position: absolute; 
            top: 200px; 
            font-size: 32px;
        }
        .input-box {
            margin: 10px 0; 
            width: 300px;
        }
        input[type="text"], input[type="password"], input[type="tel"] {
            width: 100%; 
            padding: 10px; 
            margin-top: 8px;
        }
        .button {
            background-color: green; 
            color: white; 
            border: none; 
            padding: 10px 20px; 
            cursor: pointer;
        }
        .button:hover {
            background-color: darkgreen;
        }
        .link {
            cursor: pointer; 
            color: black; 
            margin-top: 15px;
        }
        .link:hover {
            text-decoration: underline;
        }
        .iframe-container {
            width: 80%; 
            height: 80%; 
            position: fixed; 
            top: 10%; 
            left: 10%; 
            display: none; 
            background-color: white;
            overflow: hidden; /* 确保iframe外的内容被隐藏 */
        }
        iframe {
            width: calc(100% + 70px); /* 增加宽度以补偿裁剪 */
            height: calc(100% + 40px); /* 增加高度以补偿裁剪 */
            margin-left: -70px; /* 向左偏移 */
            margin-top: -40px; /* 向上偏移 */
        }
        .mirror-site {
            clip-path: inset(40px 0px 0px 70px);
        }
        #submit-btn {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: blue;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-form">
            <div class="message">您好，请登录！</div>
            <div class="input-box">
                <input type="text" placeholder="账号" id="username">
            </div>
            <div class="input-box">
                <input type="password" placeholder="密码" id="password">
            </div>
            <button class="button" onclick="login()">登录</button>
            <div class="link" onclick="showRegister()">注册</div>
        </div>
        <div class="register-form" style="display: none;">
            <div class="input-box">
                <input type="tel" placeholder="电话号 (+86)" id="phone" pattern="^\+86[0-9]{10}$" required>
            </div>
            <div class="input-box">
                <input type="text" placeholder="用户名" id="reg_username">
            </div>
            <div class="input-box">
                <input type="password" placeholder="密码" id="reg_password">
            </div>
            <div class="input-box">
                <input type="password" placeholder="确认密码" id="confirm_password">
            </div>
            <button class="button" onclick="register()">注册</button>
        </div>
    </div>
    <div class="iframe-container" id="iframe-container">
        <iframe id="site-iframe" class="mirror-site" src=""></iframe>
        <button id="submit-btn" onclick="submitTask()">提交任务</button>
    </div>

    <script>
        if (localStorage.getItem('users') === null) {
            localStorage.setItem('users', JSON.stringify({}));
        }

        function showRegister() {
            document.querySelector('.login-form').style.display = 'none';
            document.querySelector('.register-form').style.display = 'block';
        }

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const users = JSON.parse(localStorage.getItem('users'));

            if (users[username] && users[username].password === password) {
                const isFirstLogin = localStorage.getItem(username + '_login') === null;
                localStorage.setItem(username + '_login', 'visited');
                showSite(isFirstLogin);
                document.getElementById('submit-btn').style.display = 'block';
            } else {
                alert('用户名或密码错误!');
            }
        }

        function showSite(isFirstLogin) {
            const iframe = document.getElementById('site-iframe');
            const container = document.getElementById('iframe-container');
            if (isFirstLogin) {
                iframe.src = 'https://www.midjourny.cn/home/#/mine';
            } else {
                iframe.src = 'https://www.midjourny.cn/home/#/mj';
            }
            container.style.display = 'block';
        }

        function register() {
            const phone = document.getElementById('phone').value;
            if (!validatePhone(phone)) {
                alert('电话号码格式不正确！');
                return;
            }

            const username = document.getElementById('reg_username').value;
            const password = document.getElementById('reg_password').value;
            const confirmPassword = document.getElementById('confirm_password').value;

            if (password !== confirmPassword) {
                alert('两次输入的密码不一致！');
                return;
            }

            const users = JSON.parse(localStorage.getItem('users'));

            if (users[username]) {
                alert('用户名已存在！');
                return;
            }

            users[username] = { username: username, password: password };
            localStorage.setItem('users', JSON.stringify(users));
            alert('注册成功！');
            document.querySelector('.register-form').style.display = 'none';
            document.querySelector('.login-form').style.display = 'block';
        }

        function submitTask() {
            const iframe = document.getElementById('site-iframe');
            const submitButton = iframe.contentDocument.querySelector('.primary-button.h-36.rounded-4.w-78');
            if (submitButton) {
                submitButton.click();
            }
        }

        function validatePhone(phone) {
            const pattern = /^\+86[0-9]{10}$/;
            return pattern.test(phone);
        }
    </script>
</body>
</html>
