<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midjourney art</title>
    <style>
        body, html { height: 100%; margin: 0; font-family: Arial, sans-serif; }
        .container { height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .message { position: absolute; top: 200px; font-size: 32px; }
        .input-box { margin: 10px 0; width: 300px; }
        input[type="text"], input[type="password"], input[type="tel"] { width: 100%; padding: 10px; margin-top: 8px; }
        .button { background-color: green; color: white; border: none; padding: 10px 20px; cursor: pointer; }
        .button:hover { background-color: darkgreen; }
        .link { cursor: pointer; color: black; margin-top: 15px; }
        .link:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-form">
            <div class="message">您好，请登录！</div>
            <div class="input-box">
                <input type="text" placeholder="账号" id="username">
            </div>
            <div class="input-box">
                <input type="password" placeholder="密码" id="password">
            </div>
            <button class="button" onclick="login()">登录</button>
            <div class="link" onclick="showRegister()">注册</div>
        </div>
        <div class="register-form" style="display: none;">
            <div class="input-box">
                <input type="tel" placeholder="电话号 (+86)" id="phone" pattern="[+][0-9]{2}[0-9]{10}" required>
            </div>
            <div class="input-box">
                <input type="text" placeholder="用户名" id="reg_username">
            </div>
            <div class="input-box">
                <input type="password" placeholder="密码" id="reg_password">
            </div>
            <div class="input-box">
                <input type="password" placeholder="确认密码" id="confirm_password">
            </div>
            <div class="input-box">
                <input type="text" placeholder="验证码" id="verification_code">
                <button class="button" onclick="sendCode()">发送验证码</button>
            </div>
            <button class="button" onclick="register()">注册</button>
        </div>
    </div>

    <script>
        function showRegister() {
            document.querySelector('.login-form').style.display = 'none';
            document.querySelector('.register-form').style.display = 'block';
        }

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const user = JSON.parse(localStorage.getItem(username));

            if (user !== null && user.password === password) {
                alert('登录成功!');
                // 可以在这里跳转到其他页面或执行其他登录成功的动作
            } else {
                alert('用户名或密码错误!');
            }
        }

        function phoneExists(phone) {
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                const user = JSON.parse(localStorage.getItem(key));
                if (user.phone === phone) {
                    return true;
                }
            }
            return false;
        }

        function register() {
            const phone = document.getElementById('phone').value;
            const username = document.getElementById('reg_username').value;
            const password = document.getElementById('reg_password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            const verificationCode = document.getElementById('verification_code').value;

            if (verificationCode !== localStorage.getItem('sentCode')) {
                alert('验证码错误!');
                return;
            }

            if (password !== confirmPassword) {
                alert('两次输入的密码不一致!');
                return;
            }

            if (localStorage.getItem(username) !== null) {
                alert('用户名已存在!');
                return;
            }

            if (phoneExists(phone)) {
                alert('该电话号码已被注册!');
                return;
            }

            localStorage.setItem(username, JSON.stringify({phone: phone, password: password}));
            alert('注册成功!');
            document.querySelector('.register-form').style.display = 'none';
            document.querySelector('.login-form').style.display = 'block';
        }

        function sendCode() {
            const code = Math.floor(100000 + Math.random() * 900000); // Generate a 6-digit random number
            localStorage.setItem('sentCode', code.toString());
            alert('验证码: ' + code); // Simulate sending a code
        }
    </script>
</body>
</html>
